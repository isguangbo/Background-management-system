<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>userinfo</title>
		<script src="../assets/lib/jquery-3.6.3.min.js"></script>
		<script src="../assets/lib/layui/layui.js"></script>
		<script src="../assets/js/baseAPI.js"></script>
		<script src="../assets/js/user/userinfo.js"></script>
		<link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../assets/css/user/userinfo.css" />
	</head>
	<body>
		<!-- 面板 -->
		<div class="layui-card">
			<div class="layui-card-header">修改用户信息</div>
			<div class="layui-card-body">
				<!-- 信息表单 -->
				<form class="layui-form" lay-filter="userInfo">
					<div class="layui-form-item">
						<label class="layui-form-label">登录名称</label>
						<input type="hidden" name="id" id="" />
						<div class="layui-input-inline">
							<input
								type="text"
								name="username"
								placeholder="登录名称"
								autocomplete="off"
								class="layui-input"
								readonly />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">用户昵称</label>
						<div class="layui-input-inline">
							<input
								type="text"
								name="nickname"
								required
								lay-verify="required|nickname"
								placeholder="请输入用户昵称"
								autocomplete="off"
								class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">用户邮箱</label>
						<div class="layui-input-inline">
							<input
								type="email"
								name="email"
								required
								lay-verify="required|email"
								placeholder="请输入用户邮箱"
								autocomplete="off"
								class="layui-input" />
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit id="update">提交修改</button>
							<button type="reset" class="layui-btn layui-btn-primary reset">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
