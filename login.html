<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>登录、注册</title>
		<link rel="stylesheet" href="assets/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="assets/css/login.css" />
		<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
		<script src="assets/lib/jquery-3.6.3.min.js"></script>
		<script src="assets/lib/layui/layui.js"></script>
		<!-- API网址根路径拼接 -->
		<script src="assets/js/baseAPI.js"></script>
		<script src="assets/js/login.js"></script>
	</head>

	<body>
		<!-- 头部logo区域 -->
		<div class="layui-main">
			<img src="assets/images/avatar.jpg" alt="" srcset="" class="logo" />
		</div>
		<!-- 登录注册 -->
		<div class="loginAndReg layui-anim layui-anim-fadein">
			<div class="title"></div>
			<!-- 登录页面 -->
			<div class="login">
				<!-- 输入框 -->
				<form class="layui-form" action="" id="loginForm">
					<div class="layui-form-item">
						<i class="layui-icon layui-icon-username" style="font-size: 30px; color: #1e9fff"></i>
						<input
							type="text"
							name="username"
							required
							lay-verify="required"
							placeholder="请输入用户名"
							autocomplete="off"
							class="layui-input" />
					</div>
					<div class="layui-form-item">
						<i class="layui-icon layui-icon-password" style="font-size: 30px; color: #1e9fff"></i>
						<input
							type="password"
							name="password"
							required
							lay-verify="required|pass"
							placeholder="请输入密码"
							autocomplete="off"
							class="layui-input" />
					</div>
					<div class="layui-form-item">
						<button
							class="layui-btn layui-btn-fluid layui-anim layui-anim-scale"
							lay-submit
							lay-filter="formDemo ">
							登录
						</button>
					</div>
					<div class="layui-form-item links">
						<a href="javascript:;" id="login">注册账号</a>
					</div>
				</form>
			</div>
			<!-- 注册页面 -->
			<div class="register">
				<!-- 输入框 -->
				<form class="layui-form" action="" id="registerForm">
					<div class="layui-form-item">
						<i class="layui-icon layui-icon-username" style="font-size: 30px; color: #1e9fff"></i>
						<input
							type="text"
							name="username"
							required
							lay-verify="required"
							placeholder="请输入用户名"
							autocomplete="off"
							class="layui-input" />
					</div>
					<div class="layui-form-item">
						<i class="layui-icon layui-icon-password" style="font-size: 30px; color: #1e9fff"></i>
						<input
							type="password"
							name="password"
							required
							lay-verify="required|pass"
							placeholder="请输入密码"
							autocomplete="off"
							class="layui-input" />
					</div>
					<div class="layui-form-item">
						<i class="layui-icon layui-icon-password" style="font-size: 30px; color: #1e9fff"></i>
						<input
							type="password"
							name="repassword"
							required
							lay-verify="required|pass|repwd"
							placeholder="请确认密码"
							autocomplete="off"
							class="layui-input" />
					</div>
					<div class="layui-form-item">
						<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
					</div>
					<div class="layui-form-item links">
						<a href="javascript:;" id="register">已有账号，去登录</a>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
